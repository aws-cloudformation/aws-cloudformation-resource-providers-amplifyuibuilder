version: 0.2
phases:
  install:
    runtime-versions:
        java: openjdk8
        python: 3.7
    commands:
      -  pip install pre-commit cloudformation-cli-java-plugin pyyaml
  build:
    commands:
      - pre-commit run --all-files
      # install internal SDK (Java)
      - cd "$CODEBUILD_SRC_DIR_SDK"
      - ls
      - >
        mvn org.apache.maven.plugins:maven-install-plugin:3.0.0-M1:install-file --batch-mode
        -Dfile=./AwsJavaSdk-AmplifyUiBuilder-2.0.jar -DgroupId=software.amazon.awssdk -DartifactId=amplifyuibuilder -Dversion=2.0.0 -Dpackaging=jar
      - cd "$CODEBUILD_SRC_DIR/aws-amplifyuibuilder-component"
      - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean verify --no-transfer-progress
      - cd "$CODEBUILD_SRC_DIR/aws-amplifyuibuilder-theme"
      - mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -B clean verify --no-transfer-progress
    finally:
      - cat "$CODEBUILD_SRC_DIR/aws-amplifyuibuilder-component/rpdk.log"
      - cat "$CODEBUILD_SRC_DIR/aws-amplifyuibuilder-theme/rpdk.log"
